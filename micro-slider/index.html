<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Language" content="en-us" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=EDGE" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="title" content="MicroSlider - Lightweight, Responsive, Touch Friendly, Dependency-Free JavaScript Slider with Hardware Accelerated Transitions.">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="micro-slider.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
        <title>MicroSlider - Lightweight, Responsive, Touch Friendly, Dependency-Free JavaScript Slider with Hardware Accelerated Transitions.</title>
    </head>
    <body id="micro-slider">
        <section>
            <div class="section-header">
                <h1>Default Appeared With Indicators Option On</h1>
            </div>
            <div class="micro-slider">
                <div class="slider-item s1">1</div>
                <div class="slider-item s2">2</div>
                <div class="slider-item s3">3</div>
                <div class="slider-item s4">4</div>
                <div class="slider-item s5">5</div>
                <div class="slider-item s6">6</div>
            </div>
        </section>
        <section>
            <div class="section-header">
                <h1>Slider with NoWrap Option On</h1>
            </div>
            <div class="micro-slider no-wrap">
                <div class="slider-item s1">1</div>
                <div class="slider-item s2">2</div>
                <div class="slider-item s3">3</div>
                <div class="slider-item s4">4</div>
                <div class="slider-item s5">5</div>
                <div class="slider-item s6">6</div>
            </div>
        </section>
        <section>
            <div class="section-header">
                <h1>Slider with Full Width Option On</h1>
            </div>
            <div class="micro-slider fullwidth">
                <div class="slider-item s1">1</div>
                <div class="slider-item s2">2</div>
                <div class="slider-item s3">3</div>
                <div class="slider-item s4">4</div>
                <div class="slider-item s5">5</div>
                <div class="slider-item s6">6</div>
            </div>
        </section>
        <script src="https://unpkg.com/micro-slider@latest/dist/micro-slider.min.js"></script>
        <script type="text/javascript">
            window.onload = function () {
              new MicroSlider('.micro-slider', { indicators: true, indicatorText: '' });
              new MicroSlider('.micro-slider.no-wrap', { indicators: true, indicatorText: '', noWrap: true });
              new MicroSlider('.micro-slider.fullwidth', { indicators: true, indicatorText: '', fullWidth: true });
            }
        </script>
    </body>
</html>
